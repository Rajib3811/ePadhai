spring.application.name=ePadhai
server.servlet.context-path=/ePadhai

# DataSource Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ePadhai;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=MYSQLSERVER
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

#Maximum file size
spring.servlet.multipart.max-file-size=1000MB

#Maximum Request Size
#This property sets the maximum allowed size for the entire multipart request, which includes:
#All uploaded files.
#Form data (e.g., text fields, checkboxes).
#Other request metadata.
spring.servlet.multipart.max-request-size=1000MB

files.video=videos/

